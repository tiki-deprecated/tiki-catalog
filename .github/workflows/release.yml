name: release

on:
  pull_request:
    branches:
      - main
#    types:
#      - closed

# Cancel any active builds when new commits are pushed
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  run_if:
#    if: startsWith(github.head_ref, 'release/') && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.5
        env:
          POSTGRES_USER: tester
          POSTGRES_PASSWORD: pgtestpw
          POSTGRES_DB: l0_index
          POSTGRES_PORT: 5432
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'zulu'

      - name: Install CLI
        uses: dopplerhq/cli-action@v1

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install --yes postgresql-client

      - name: Create Tables
        run: psql -h localhost -d l0_index -U tester -f database/create_tables.sql
        env:
          PGPASSWORD: pgtestpw

      - name: Maven Package L0 Index
        run: doppler run -c tst -- mvn clean package
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_ST }}

      - name: Bump Version
        id: bump-version
        uses: RichardInnocent/semantic-versioning-maven@v0.0.35
        with:
          access-token: ${{ secrets.github_token }}

      - name: Commit Version and Tag
        if: steps.bump-version.outputs.previous-version != steps.bump-version.outputs.new-version
        uses: EndBug/add-and-commit@v9
        with:
          add: pom.xml
          tag: ${{ steps.bump-version.outputs.new-version }}

